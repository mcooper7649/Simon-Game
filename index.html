<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon The Memory Game | Clone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press any Key to Start</h1>
  <h2 id="level-instructions">Click on the lights in the same sequence they come out. <br><br>
  A new light will be added to the sequence after each round. Good Luck! <br><br><br><br>
  Need a hint? Press Spacebar</h2>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <div class="row">
      <div type="button" id="white" class="btn purple">
        <h1 id="help-btn">Press Space to Replay Sequence</h1>
      </div>
    </div>


    <h3 id="replays-count">Replays Available: 3</h3>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/game.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
